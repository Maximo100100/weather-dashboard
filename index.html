<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
    <span class="h1 text-on-blue w-100 text-center">Weather Dashboard</span>
</nav>

<section class="container">
    <div class="row">
        
<!-- search -->
        <section class="col-4 bg-light">
            <p class="my-1 h2">Search for a city</p>
            <div class="mb-5 input-group">
                <input id="city" type="text" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <!-- added clear search i found from another guide -->
            <button class="btn btn-primary mb-3" type="button" id="clear">Clear history</button>
            <form id="history"></form>
        </section>

<!-- This is the big box in the mockup -->
            <div class="col-8">
                <div class="row mr-0">
                    <div class="col-12 border border-dark m-4">
                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="h4 align-middle"></span>
                                <img id="weather-pic" src="placeholder" alt="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p id="temperature"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p id="humidity"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p id="UV-index"></p>
                            </div>
                        </div>
                    </div>
            </div>
<!-- forecast -->
                <div class="row">
                    <div class="col-10">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
<!--i found this in an example on how to generate html-->
    <section class="row">
        <div class="forecast my-1 bg-primary text-on-blue ml-3 mb-4 col"></div>
        <div class="forecast my-1 bg-primary text-on-blue ml-3 mb-4 col"></div>
        <div class="forecast my-1 bg-primary text-on-blue ml-3 mb-4 col"></div>
        <div class="forecast my-1 bg-primary text-on-blue ml-3 mb-4 col"></div>
        <div class="forecast my-1 bg-primary text-on-blue ml-3 mb-4 col"></div>
    </section>

            </div>
        </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
